<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: auto;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: auto;
      background: linear-gradient(315deg, rgba(101, 0, 94, 1) 3%, rgba(60, 132, 206, 1) 38%, rgba(48, 238, 226, 1) 68%, rgba(255, 25, 25, 1) 98%);
      animation: gradient 15s ease infinite;
      background-size: 400% 400%;
      background-attachment: fixed;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 0%;
      }

      50% {
        background-position: 100% 100%;
      }

      100% {
        background-position: 0% 0%;
      }
    }

    .wave {
      background: rgb(255 255 255 / 25%);
      border-radius: 1000% 1000% 0 0;
      position: fixed;
      width: 200%;
      height: 12em;
      animation: wave 10s -3s linear infinite;
      transform: translate3d(0, 0, 0);
      opacity: 0.8;
      bottom: 0;
      left: 0;
      z-index: -1;
    }

    .wave:nth-of-type(2) {
      bottom: -1.25em;
      animation: wave 18s linear reverse infinite;
      opacity: 0.8;
    }

    .wave:nth-of-type(3) {
      bottom: -2.5em;
      animation: wave 20s -1s reverse infinite;
      opacity: 0.9;
    }

    @keyframes wave {
      2% {
        transform: translateX(1);
      }

      25% {
        transform: translateX(-25%);
      }

      50% {
        transform: translateX(-50%);
      }

      75% {
        transform: translateX(-25%);
      }

      100% {
        transform: translateX(1);
      }
    }

    .center-box {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .cool-box {
      background: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .get-started-section {
      color: #333;
      font-family: 'Montserrat', sans-serif;
    }

    .get-started-button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      background-color: #ff4081;
      color: #fff;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      font-family: 'Montserrat', sans-serif;
    }

    .get-started-button:hover {
      background-color: #ff0059;
    }

  
    .text-box {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>

<body>

  <div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>

  <div class="center-box">
    <div class="cool-box">
      <div class="get-started-section">
        <h2>Du är en klick iväg från galenhet!!</h2>
        <a href="https://chat.openai.com/c/dff7aac8-0f29-4629-aaaa-0988c55ad6a1" class="get-started-button" target="_blank" onclick="window.location.href='indexxx.html';">Börja</a>

   
        <input type="text" class="text-box" placeholder="Skriv in din ideala schema">

      </div>
    </div>
  </div>

  <div class="footer">
    2023 Your Scheduling Platform. All rights reserved.
  </div>

  <link rel="stylesheet" href="indexxx.html">

</body>

</html>
